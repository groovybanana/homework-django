<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>{{page_title}}</title>
  <meta name="description" content="Christopher Moe's Spring 2020 project">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Gothic+A1&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
<!-- begin navigation-->
<div class="container-fluid">
  <div class="row">
    <div class="col">
              <ul class="nav nav-pills">
                {% for item in nav %}
                <li class="nav-item">
                  <a class="nav-link {% if item.title in page_title %} active{% endif %}" data-toggle="tab" href="{{ item.path }}">{{ item.title }}</a>
                </li>
                {% endfor %}
              </ul>
        
<!-- end navigation-->
<div class="content">
{% block content %}
{% endblock content %}
</div>
<!-- begin static image on right of page-->
<div class="col">
  <div class="image">
<img src="/static/me-good.jpg" />
<!-- end static image on right of page-->
</div>
</div>
</div>
<div class="row">
  <div class="col-2"><span class="copyright">Copyright  {% now "Y" %}</span>
  </div>
</div>
</body>
</html>
